<html ng-app="lalAirlines">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>Lal Airlines</title>
</head>
<body>
	<div id="container">
		<div id="search" ng-controller="searchController as searchCtrl" ng-submit="searchCtrl.searchFlights()">
			<h1><b>WELCOME TO LAL AIRLINES!</b></h1>
			<form>
				Start Date:		<input type="date" ng-model="searchCtrl.form.date"></input> <br> <br>
				Number of Passengers:	<input type="number" ng-model="searchCtrl.form.num" min="1" value="1"></input> <br> <br>
				Origin:			<input type="text" ng-model="searchCtrl.form.origin"></input> <br> <br>
				Destination:		<input type="text" ng-model="searchCtrl.form.destination"></input> <br> <br>
				Maximum Price:	<input type="number" ng-model="searchCtrl.form.max" min="1"></input> <br> <br>
				<button>Find Flights!</button> <br> <br>
			</form>
		</div>
		<div id="results" ng-controller="flightsController as flightsCtrl" ng-show="flightsCtrl.empty">
			Results
		</div>
	</div>
</body>
</html>
